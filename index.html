<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baner Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background: #eef2f3; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; }
    .attendance-card { background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; width: 100%; max-width: 400px; margin: auto; }
    .header-icon { font-size: 3rem; color: #007bff; text-align: center; margin-bottom: 10px; }
    .btn-action { height: 55px; font-size: 1.1rem; font-weight: 600; border-radius: 12px; transition: 0.3s; }
    #statusMessage { min-height: 50px; font-size: 0.95rem; border-radius: 10px; display: none; margin-top: 20px; }
    .loader { display: none; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="container">
  <div class="attendance-card">
    <div class="header-icon"><i class="fas fa-user-check"></i></div>
    <h4 class="text-center mb-4">Staff Attendance</h4>

    <div class="mb-3">
      <label class="form-label fw-bold">Select Staff Name</label>
      <select id="staffName" class="form-select form-select-lg">
        <option value="Naeem sir">Naeem sir</option>
        <option value="Pradeep sir">Pradeep sir</option>
        <option value="Rohini mam">Rohini mam</option>
        <option value="Yuvraj sir">Yuvraj sir</option>
      </select>
    </div>

    <div class="d-grid gap-3">
      <button onclick="sendData('IN')" class="btn btn-success btn-action shadow-sm">
        <i class="fas fa-sign-in-alt me-2"></i> IN TIME
      </button>
      <button onclick="sendData('OUT')" class="btn btn-danger btn-action shadow-sm">
        <i class="fas fa-sign-out-alt me-2"></i> OUT TIME
      </button>
    </div>

    <div id="loaderBox" class="text-center mt-3">
        <div class="loader" id="loader"></div>
        <p id="loadingText" style="display:none; font-size: 0.8rem;">Connecting to Sheet...</p>
    </div>

    <div id="statusMessage" class="alert p-2 text-center"></div>
  </div>
</div>

<script>
  function sendData(entryType) {
    const name = document.getElementById('staffName').value;
    const statusDiv = document.getElementById('statusMessage');
    const loader = document.getElementById('loader');
    const loadingText = document.getElementById('loadingText');

    // UI Reset
    statusDiv.style.display = 'none';
    loader.style.display = 'block';
    loadingText.style.display = 'block';

    google.script.run
      .withSuccessHandler(function(response) {
        loader.style.display = 'none';
        loadingText.style.display = 'none';
        statusDiv.style.display = 'block';
        
        statusDiv.innerHTML = response;
        
        if(response.includes('‚úÖ') || response.includes('üèÅ')) {
          statusDiv.className = 'alert alert-success p-2 text-center';
        } else {
          statusDiv.className = 'alert alert-warning p-2 text-center';
        }
      })
      .withFailureHandler(function(err) {
        loader.style.display = 'none';
        loadingText.style.display = 'none';
        statusDiv.style.display = 'block';
        statusDiv.innerHTML = "Error: Connection Failed";
        statusDiv.className = 'alert alert-danger p-2 text-center';
      })
      .manageAttendance(name, entryType);
  }
</script>

</body>
</html>
