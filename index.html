<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Attendance - Manual Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; }
    .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: none; width: 100%; max-width: 400px; margin: auto; }
    .btn-primary { background: #007bff; border: none; height: 50px; font-weight: 600; border-radius: 10px; }
    .input-group-text { background: #fff; border-right: none; }
    .form-control { border-left: none; }
    #status { display: none; margin-top: 15px; font-weight: 500; }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h3 class="text-center mb-4" style="color: #333;">Staff Entry</h3>
    
    <div class="mb-3">
      <label class="form-label text-muted small fw-bold">SELECT STAFF</label>
      <select id="staffName" class="form-select form-select-lg">
        <option value="Naeem sir">Naeem sir</option>
        <option value="Pradeep sir">Pradeep sir</option>
        <option value="Rohini mam">Rohini mam</option>
        <option value="Yuvraj sir">Yuvraj sir</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label text-muted small fw-bold">IN TIME</label>
      <input type="text" id="inTime" class="form-control" placeholder="e.g. 6.07 AM">
    </div>

    <div class="mb-4">
      <label class="form-label text-muted small fw-bold">OUT TIME</label>
      <input type="text" id="outTime" class="form-control" placeholder="e.g. 7.09 PM">
    </div>

    <div class="d-grid">
      <button onclick="submitData()" id="submitBtn" class="btn btn-primary">
        SUBMIT TO SHEET
      </button>
    </div>

    <div id="status" class="alert text-center"></div>
  </div>
</div>

<script>
  function submitData() {
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    const name = document.getElementById('staffName').value;
    const inT = document.getElementById('inTime').value;
    const outT = document.getElementById('outTime').value;

    if(!inT || !outT) {
      alert("Please enter both In and Out times");
      return;
    }

    // UI Updates
    btn.disabled = true;
    btn.innerHTML = 'Updating...';
    status.style.display = 'none';

    google.script.run
      .withSuccessHandler(function(response) {
        btn.disabled = false;
        btn.innerHTML = 'SUBMIT TO SHEET';
        status.style.display = 'block';
        status.innerHTML = response;
        
        if(response.includes('✅')) {
          status.className = 'alert alert-success mt-3';
          document.getElementById('inTime').value = '';
          document.getElementById('outTime').value = '';
        } else {
          status.className = 'alert alert-warning mt-3';
        }
      })
      .withFailureHandler(function() {
        btn.disabled = false;
        btn.innerHTML = 'SUBMIT TO SHEET';
        status.style.display = 'block';
        status.innerHTML = "❌ Connection Error!";
        status.className = 'alert alert-danger mt-3';
      })
      .submitManualAttendance(name, inT, outT);
  }
</script>

</body>
</html>
