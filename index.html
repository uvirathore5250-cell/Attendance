<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Entry System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7f6; min-height: 100vh; display: flex; align-items: center; font-family: 'Segoe UI', sans-serif; }
    .attendance-card { background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin: auto; padding: 25px; }
    .form-label { font-weight: 700; color: #444; font-size: 0.85rem; margin-top: 10px; text-transform: uppercase; }
    .form-control, .form-select { border-radius: 8px; border: 1px solid #ced4da; padding: 10px; }
    .btn-submit { background: #007bff; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.2s; }
    .btn-submit:active { transform: scale(0.98); }
    #status { margin-top: 15px; border-radius: 8px; display: none; padding: 12px; text-align: center; font-size: 0.9rem; }
    .loader { display: none; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="container">
  <div class="attendance-card">
    <h4 class="text-center mb-4" style="font-weight: 800; color: #333;">Staff Entry</h4>
    
    <label class="form-label">Select Date</label>
    <input type="date" id="entryDate" class="form-control">

    <label class="form-label">Select Staff</label>
    <select id="staffName" class="form-select">
      <option value="Naeem sir">Naeem sir</option>
      <option value="Pradeep sir">Pradeep sir</option>
      <option value="Rohini mam">Rohini mam</option>
      <option value="Yuvraj sir">Yuvraj sir</option>
    </select>

    <div class="row">
      <div class="col-6">
        <label class="form-label">In Time</label>
        <input type="text" id="inTime" class="form-control" placeholder="6.07 am">
      </div>
      <div class="col-6">
        <label class="form-label">Out Time</label>
        <input type="text" id="outTime" class="form-control" placeholder="7.08 pm">
      </div>
    </div>

    <button onclick="submitEntry()" id="submitBtn" class="btn btn-submit">SUBMIT DATA</button>
    
    <div class="loader" id="loader"></div>
    <div id="status"></div>
  </div>
</div>

<script>
  // Default: Aaj ki date set karein
  window.onload = function() {
    document.getElementById('entryDate').valueAsDate = new Date();
  };

  function submitEntry() {
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');
    
    const data = {
      date: document.getElementById('entryDate').value,
      name: document.getElementById('staffName').value,
      in: document.getElementById('inTime').value,
      out: document.getElementById('outTime').value
    };

    if(!data.in || !data.out || !data.date) {
      alert("Please fill all boxes!");
      return;
    }

    // Processing State
    btn.disabled = true;
    loader.style.display = 'block';
    status.style.display = 'none';

    google.script.run
      .withSuccessHandler(function(response) {
        btn.disabled = false;
        loader.style.display = 'none';
        status.style.display = 'block';
        status.innerHTML = response;
        
        if(response.includes('✅')) {
          status.style.background = '#d4edda';
          status.style.color = '#155724';
          document.getElementById('inTime').value = '';
          document.getElementById('outTime').value = '';
        } else {
          status.style.background = '#f8d7da';
          status.style.color = '#721c24';
        }
      })
      .withFailureHandler(function() {
        btn.disabled = false;
        loader.style.display = 'none';
        status.style.display = 'block';
        status.innerHTML = "❌ Connection Failed!";
        status.style.background = '#f8d7da';
      })
      .submitManualAttendance(data.name, data.in, data.out, data.date);
  }
</script>

</body>
</html>
