<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Entry System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7f6; min-height: 100vh; display: flex; align-items: center; font-family: 'Segoe UI', sans-serif; }
    .attendance-card { background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin: auto; padding: 25px; }
    .form-label { font-weight: 700; color: #444; font-size: 0.85rem; margin-top: 10px; text-transform: uppercase; }
    .form-control, .form-select { border-radius: 8px; border: 1px solid #ced4da; padding: 10px; }
    .btn-submit { background: #007bff; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.2s; cursor: pointer; }
    #status { margin-top: 15px; border-radius: 8px; display: none; padding: 12px; text-align: center; font-size: 0.9rem; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <div class="attendance-card">
    <h4 class="text-center mb-4" style="font-weight: 800; color: #333;">Baner Staff Entry</h4>
    
    <label class="form-label">Select Date</label>
    <input type="date" id="entryDate" class="form-control">

    <label class="form-label">Select Staff</label>
    <select id="staffName" class="form-select">
      <option value="Naeem sir">Naeem sir</option>
      <option value="Pradeep sir">Pradeep sir</option>
      <option value="Rohini mam">Rohini mam</option>
      <option value="Yuvraj sir">Yuvraj sir</option>
    </select>

    <div class="row">
      <div class="col-6">
        <label class="form-label">In Time</label>
        <input type="text" id="inTime" class="form-control" placeholder="6.07 am">
      </div>
      <div class="col-6">
        <label class="form-label">Out Time</label>
        <input type="text" id="outTime" class="form-control" placeholder="7.08 pm">
      </div>
    </div>

    <button onclick="submitToGoogle()" id="submitBtn" class="btn btn-submit">SUBMIT DATA</button>
    <div id="status"></div>
  </div>
</div>

<script>
  window.onload = function() {
    document.getElementById('entryDate').valueAsDate = new Date();
  };

  function submitToGoogle() {
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhGQKiWaY036C2nevBl4ZHa4xo-hcijl0YrA5Mu2G7hCxU4RAFooyR9G6iPMwZVRf94g/exec";

    const name = document.getElementById('staffName').value;
    const inT = document.getElementById('inTime').value;
    const outT = document.getElementById('outTime').value;
    const date = document.getElementById('entryDate').value;

    if(!inT || !outT || !date) { alert("Sari jankari bhariye!"); return; }

    btn.disabled = true;
    btn.innerHTML = "Processing...";
    status.style.display = "block";
    status.innerHTML = "Sending Data... Please wait";
    status.style.background = "#f8f9fa";
    status.style.color = "#333";

    const finalURL = `${scriptURL}?name=${encodeURIComponent(name)}&inTime=${encodeURIComponent(inT)}&outTime=${encodeURIComponent(outT)}&customDate=${encodeURIComponent(date)}`;

    // GitHub compatibility mode
    fetch(finalURL, { mode: 'no-cors' })
      .then(() => {
        status.innerHTML = "✅ Data Sent! Check Sheet in 2 seconds.";
        status.style.background = "#d4edda";
        status.style.color = "#155724";
        btn.disabled = false;
        btn.innerHTML = "SUBMIT DATA";
        document.getElementById('inTime').value = "";
        document.getElementById('outTime').value = "";
      })
      .catch(err => {
        status.innerHTML = "❌ Connection Error!";
        status.style.background = "#f8d7da";
        status.style.color = "#721c24";
        btn.disabled = false;
        btn.innerHTML = "SUBMIT DATA";
      });
  }
</script>

</body>
</html>
