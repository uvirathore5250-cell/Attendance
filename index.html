<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7f9; min-height: 100vh; display: flex; align-items: center; font-family: 'Segoe UI', sans-serif; }
    .attendance-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 420px; margin: auto; padding: 25px; }
    .form-label { font-weight: 600; color: #444; font-size: 0.9rem; margin-top: 10px; }
    .form-control, .form-select { border-radius: 10px; padding: 10px; border: 1px solid #ddd; }
    .btn-submit { background: #28a745; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
    .btn-submit:hover { background: #218838; }
    .btn-submit:disabled { background: #6c757d; cursor: not-allowed; }
    #statusMessage { margin-top: 15px; border-radius: 10px; display: none; padding: 10px; text-align: center; font-weight: 500; }
  </style>
</head>
<body>

<div class="container">
  <div class="attendance-card">
    <h4 class="text-center mb-4">Baner Staff Entry</h4>
    
    <label class="form-label">SELECT DATE</label>
    <input type="date" id="entryDate" class="form-control mb-2">

    <label class="form-label">SELECT STAFF NAME</label>
    <select id="staffName" class="form-select mb-2">
      <option value="Naeem sir">Naeem sir</option>
      <option value="Pradeep sir">Pradeep sir</option>
      <option value="Rohini mam">Rohini mam</option>
      <option value="Yuvraj sir">Yuvraj sir</option>
    </select>

    <div class="row">
      <div class="col-6">
        <label class="form-label">IN TIME</label>
        <input type="text" id="inTime" class="form-control" placeholder="6.07 am">
      </div>
      <div class="col-6">
        <label class="form-label">OUT TIME</label>
        <input type="text" id="outTime" class="form-control" placeholder="7.08 pm">
      </div>
    </div>

    <button onclick="processEntry()" id="submitBtn" class="btn btn-submit">
      SUBMIT ENTRY
    </button>

    <div id="statusMessage"></div>
  </div>
</div>

<script>
  // Page load hote hi aaj ki date set karna
  window.onload = function() {
    document.getElementById('entryDate').valueAsDate = new Date();
  };

  function processEntry() {
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('statusMessage');
    const data = {
      date: document.getElementById('entryDate').value,
      name: document.getElementById('staffName').value,
      in: document.getElementById('inTime').value,
      out: document.getElementById('outTime').value
    };

    if(!data.in || !data.out || !data.date) {
      alert("Please fill all details!");
      return;
    }

    // UI Feedback
    btn.disabled = true;
    btn.innerHTML = 'Updating Sheet...';
    status.style.display = 'block';
    status.innerHTML = 'Connecting...';
    status.style.background = '#fff3cd';
    status.style.color = '#856404';

    google.script.run
      .withSuccessHandler(function(response) {
        btn.disabled = false;
        btn.innerHTML = 'SUBMIT ENTRY';
        status.innerHTML = response;
        
        if(response.includes('✅')) {
          status.style.background = '#d4edda';
          status.style.color = '#155724';
          // Clear inputs after success
          document.getElementById('inTime').value = '';
          document.getElementById('outTime').value = '';
        } else {
          status.style.background = '#f8d7da';
          status.style.color = '#721c24';
        }
      })
      .withFailureHandler(function() {
        btn.disabled = false;
        btn.innerHTML = 'SUBMIT ENTRY';
        status.innerHTML = "❌ Connection Failed!";
        status.style.background = '#f8d7da';
      })
      .submitManualAttendance(data.name, data.in, data.out, data.date);
  }
</script>

</body>
</html>
